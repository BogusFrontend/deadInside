<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень ножницы бумага</title>

    <style>
      body {
        color: #fff;
        font-family: sans-serif;
        text-align: center;
      }
      #video-bg {
        position: fixed;
        right: 0;
        bottom: 0;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 100vh;
        overflow: hidden;
        z-index: -1;
      }

      .dead {
        color: rgb(119, 43, 43);
        font-weight: bold;
      }

      h1 {
        margin-top: 400px;
      }
    </style>
  </head>
  <body>
    <video controls autoplay loop id="video-bg">
      <source src="dead.mp4" type="video/mp4" />
    </video>
    <h1>
      Камень ножницы бумага для <span class="dead">Dead Inside</span> sss гуль
    </h1>

    <h2>Твой вымышленный друг: <span id="computer-choice"></span></h2>
    <h2>Ты: <span id="user-choice"></span></h2>
    <h2>Итог: <span id="result"></span></h2>

    <button id="rock">Камень</button>
    <button id="scissors">Ножницы</button>
    <button id="paper">Бумага</button>
    <script src="index.js"></script>
  </body>
</html>
